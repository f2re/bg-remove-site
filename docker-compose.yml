version: '3.8'

services:
  website:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: bg-remove-website
    restart: unless-stopped
    ports:
      - "${WEBSITE_PORT:-3000}:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_YANDEX_METRIKA_ID=${NEXT_PUBLIC_YANDEX_METRIKA_ID}
      - BOT_USERNAME=${BOT_USERNAME}
    networks:
      - bg-remove-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    labels:
      - "com.bg-remove.service=website"
      - "com.bg-remove.version=1.0"
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  bg-remove-network:
    driver: bridge
    name: bg-remove-network
